{% extends "base.html" %} {% block main %}
<h2>Deleting Worker: {{ workerName }}</h2>
<p>Are you sure?</p>
<form action="/deleteWorker?workerName={{ workerName }}" method="post">
    <input type="submit" value="Delete" />
    <input type="button" value="Cancel" onclick="window.location.href='/'" />
</form>
{% endblock %}
